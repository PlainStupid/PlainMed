{% extends "base.html" %}
{%- block container -%}
{% from "formhelper.html" import render_field2 %}
<form action="{{url_for('auth.signup')}}" method="post" class="form-signin">
    <h2 class="form-signin-heading">Signup</h2>

    {{render_field2(form.username) }}
    {{ render_field2(form.password) }}
    {{ render_field2(form.password_again) }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <br>

    <p> or <a href="{{ url_for('auth.login')}}">Login</a></p>
</form>
{%- endblock -%}
