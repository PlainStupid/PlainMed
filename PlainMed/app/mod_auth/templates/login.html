{% extends "base.html" %}
{%- block container -%}

<form action="{{url_for('auth.login')}}" method="post" class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>

    {% from "formhelper.html" import render_field2 %}
  {{ render_field2(form.username) }}
  {{ render_field2(form.password) }}
  <div class="checkbox">
      <label>
        {{ form.remember_me }} Remember me
      </label>
    </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <br>
  <p> or <a href="{{ url_for('auth.signup')}}">Signup</a></p>
</form>
{%- endblock -%}
