{% extends "home.html" %}

{% block content %} 
<h1> {{med.name}} </h1>

{% from "formhelper.html" import render_field %}
<form method=post action="/Med/{{med.shortname}}">
  <dl>
    {{ render_field(form.amount) }}
    {{ render_field(form.intake) }}
    {{ render_field(form.notes) }}
  </dl>
  <p><input type=submit value='Add To My Meds'>
</form>

{% endblock %}
